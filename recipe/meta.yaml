{% set name = "pycodestyle" %}
{% set version = "2.10.0" %}
{% set compress_type = "tar.gz" %}
{% set hash_val = "347187bdb476329d98f695c213d7295a846d1152ff4fe9bacb8a9590b8ee7053" %}
{% set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  sha256: {{ hash_val }}

build:
  entry_points:
    - pycodestyle = pycodestyle:_main
  skip: True  # [py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  imports:
    - pycodestyle
  requires:
    - pip
    - python
  commands:
    - pip check
    - pycodestyle --help
    - pycodestyle --version

about:
  home: https://pycodestyle.readthedocs.io/
  license: MIT
  license_file: LICENSE
  license_family: MIT
  description: |
    Pycodestyle is a tool to check your Python code against some of the style conventions in PEP 8.
  summary: Python style guide checker
  doc_url: https://pycodestyle.pycqa.org
  dev_url: https://github.com/PyCQA/pycodestyle

extra:
  recipe-maintainers:
    - jakirkham
    - pmlandwehr
    - jjhelmus
    - sigmavirus24
    - dopplershift
    - ocefpaf
